<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>便利ツール集</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f9f9f9; padding: 2rem; }
    h1, h2 { text-align: center; margin-bottom: 1rem; }
    .tool-card { margin-bottom: 2rem; padding: 1.5rem; background: #fff; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    textarea, input[type=file], input[type=text] { width: 100%; margin-top: 0.5rem; margin-bottom: 1rem; }
    button { display: block; width: 100%; margin-top: 0.5rem; }
    .output { margin-top: 1rem; white-space: pre-wrap; }
    .section-title { border-bottom: 2px solid #007bff; display: inline-block; padding-bottom: 0.25rem; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">🧰 生活便利ツール集</h1>

    <!-- 1. 文字数カウント -->
    <div class="tool-card">
      <h2 class="section-title">📝 文字数カウント</h2>
      <textarea id="charText" rows="5" placeholder="ここにテキストを入力してください"></textarea>
      <button class="btn btn-primary" onclick="countChars()">カウント</button>
      <div class="output" id="charCount"></div>
    </div>

    <!-- 2. QRコード生成 -->
    <div class="tool-card">
      <h2 class="section-title">🔳 QRコード生成</h2>
      <input id="qrText" type="text" class="form-control" placeholder="テキストまたはURLを入力">
      <button class="btn btn-success" onclick="generateQR()">生成</button>
      <div id="qrcode" class="text-center mt-3"></div>
    </div>

    <!-- 3. 画像圧縮 -->
    <div class="tool-card">
      <h2 class="section-title">🖼️ 画像圧縮（JPG/PNG）</h2>
      <input type="file" id="imgInput" accept="image/*">
      <button class="btn btn-warning" onclick="compressImage()">圧縮</button>
      <div id="compressedResult" class="mt-3"></div>
    </div>

    <!-- 4. PDF結合 -->
    <div class="tool-card">
      <h2 class="section-title">📎 PDF結合</h2>
      <input type="file" id="pdfs" multiple accept="application/pdf">
      <button class="btn btn-danger" onclick="mergePDFs()">結合</button>
      <div id="pdfResult" class="mt-3"></div>
    </div>

    <!-- BuyMeACoffee -->
    <div class="text-center mt-5">
      <a href="https://www.buymeacoffee.com/yourname" target="_blank">
        <img src="https://cdn.buymeacoffee.com/buttons/v2/default-yellow.png" style="height: 45px; width: 162px;">
      </a>
    </div>
  </div>

  <!-- ライブラリ -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>

  <script>
    function countChars() {
      const text = document.getElementById('charText').value;
      document.getElementById('charCount').innerText = `文字数: ${text.length}`;
    }

    function generateQR() {
      document.getElementById('qrcode').innerHTML = '';
      new QRCode(document.getElementById('qrcode'), document.getElementById('qrText').value);
    }

    async function compressImage() {
      const file = document.getElementById('imgInput').files[0];
      if (!file) return;
      const img = new Image();
      img.src = URL.createObjectURL(file);
      img.onload = () => {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = img.width / 2;
        canvas.height = img.height / 2;
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        canvas.toBlob(blob => {
          const url = URL.createObjectURL(blob);
          const link = document.createElement('a');
          link.href = url;
          link.download = 'compressed.jpg';
          link.innerText = '圧縮画像をダウンロード';
          document.getElementById('compressedResult').innerHTML = '';
          document.getElementById('compressedResult').appendChild(link);
        }, 'image/jpeg', 0.7);
      };
    }

    async function mergePDFs() {
      const files = document.getElementById('pdfs').files;
      if (files.length < 2) return alert('最低2つのPDFが必要です');
      const mergedPdf = await PDFLib.PDFDocument.create();
      for (const file of files) {
        const bytes = await file.arrayBuffer();
        const pdf = await PDFLib.PDFDocument.load(bytes);
        const copiedPages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
        copiedPages.forEach(p => mergedPdf.addPage(p));
      }
      const mergedBytes = await mergedPdf.save();
      const blob = new Blob([mergedBytes], { type: 'application/pdf' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'merged.pdf';
      link.innerText = '結合PDFをダウンロード';
      document.getElementById('pdfResult').innerHTML = '';
      document.getElementById('pdfResult').appendChild(link);
    }
  </script>
</body>
</html>
